<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>CPF</title>
</head>
<body class="bg-dark">
    <header>
        <h1>Validador de CPF</h1>
        <p>Verifique se um CPF é válido</p>
    </header>
    <section>
        <div class="container">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">CPF</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="cpf-number" placeholder="Digite apenas números">
                <button type="button" class="btn btn-primary btn-lg" onclick="validate()">Verificar</button>
            </div>
            <div class="alerts">
                <div class="alert alert-success" id="success" style="display: none;" role="alert">
                    <b>Yay!</b> Esse CPF é válido
                </div>
                <div class="alert alert-danger" id="fail" style="display: none;" role="alert">
                    <b>Eita!</b> Esse CPF não é válido
                </div>
            </div>            
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./scripts/mainCode.js"></script>

    
</body>
</html>
